<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive Card Validation</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="./css/mobile.css">
</head>
<body>
  <div id="main-content">
    <div id="left">
      <div id="front-card">
        <img src="./images/bg-card-front.png" alt="The front side of the card">
        <div id="top-icon">
          <img src="./images/card-logo.svg" alt="Some logo">
        </div>
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-name">Jane Appleseed</p>
        <p id="expiry-date">00/00</p>
      </div>
      <div id="back-card">
        <img src="./images/bg-card-back.png" alt="The back side of the card">
        <p id="cvc-number">000</p>
      </div>
    </div>
    <div id="right">
      <form action="#" id="card">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" class="single">
        <p id="name-error"></p>
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" class="single">
        <p id="card-number-error"></p>
        <div id="date-group">
          <div class="form-group">
            <label for="month year">Exp. Date(mm/yy)</label>
            <input type="number" name="month" placeholder="MM" id="month">
            <input type="number" name="year" placeholder="YY" id="year">
            <p id="date-error"></p>
          </div>
          <div class="form-group">
            <label for="cvc" class=last-item>Cvc</label>
            <input type="text" name="cvc" placeholder="e.g. 123" class="last-item" id="cvc">
            <p id="cvc-error"></p>
          </div>
        </div>
        <input id="send" type="submit" value="Confirm">
      </form>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
