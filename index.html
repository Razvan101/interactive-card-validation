<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive Card Validation</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="main-content">
    <div id="left">
      <div id="front-card">
        <img src="./images/bg-card-front.png" alt="The front side of the card">
      </div>
      <div id="back-card">
        <img src="./images/bg-card-back.png" alt="The back side of the card">
      </div>
    </div>
    <div id="right">
      <form action="#" id="card">
        <label for="name">Cardholder Name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        <label for="card-number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        <label for="month year">Exp. Date(mm/yy)</label>
        <input type="number" name="month" placeholder="MM">
        <input type="number" name="year" placeholder="YY">
        <label for="cvc">Cvc</label>
        <input type="text" name="cvc" placeholder="e.g. 123">
        <input type="submit" value="Confirm">
      </form>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
